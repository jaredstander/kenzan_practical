<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Jared Stander">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <form>
        <h1>Coinage</h1>
        <p>Enter monetary value for conversion: <input type="text" name="coins" value="0" /> <button>Convert</button></p>
        <h1>Converting X pennies into coins</h1>
        <div id="output">
          <div id="left-col"><span class="col-heading">Coin</span><br>1p<br>2p<br>50p<br>&pound;1<br>&pound;2</div>
          <div id="right-col"><span class="col-heading">Amount</span><br>1p<br>2p<br>50p<br>&pound;1<br>&pound;2</div>
        </div>
        <h1 id="footer">&copy; 2016 Coinage</h1>
      </form>
    </div>
  </body>
</html>
